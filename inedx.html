<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 text-center">
                <h1>SIMON'S GAME</h1>
            </div>
        </div>

        <div class="row col-sm-12 col-md-8 offset-md-2 text-center p-3 rounded-3 numbers_window">
            <div class="col-12 p-3">
                <h3>Try to remember the numbers that will show up on the screen</h3>
            </div>
            <div class="col-12 p-3">
                <button id="start_btn">Start Game</button>
            </div>
            <div class="col-12 p-3">
                <p id="displayed_numbers">Here will appear the numbers that you've input</p>
            </div>
            <div class="col-12 p-3">
                <p id="counter">00 s</p>
            </div>
        </div>
    </div>
    












    <script src="script.js"></script>
</body>
</html>
